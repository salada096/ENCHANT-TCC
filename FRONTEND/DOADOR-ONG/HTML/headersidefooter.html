    <!-- Atualização da seção do navbar -->
<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Botão esquerdo para controlar a sidebar -->
      <button
        id="icone2"
        class="navbar-toggler"
        type="button"
        onclick="toggleSidebar()"
      >
        <i style="font-size: 12px" class="navbar-toggler-icon"></i>
      </button>




      <!-- Input File -->
      <button class="upload-btn" id="imgheader">
        <label for="imageUpload"
          ><i class="bi bi-plus" id="btnn"></i
        ></label>
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          placeholder="Insira sua logo"
        />
      </button>




      <!-- Botão direito para outras funcionalidades -->
      <button
        id="icone"
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span style="font-size: 20px" class="bi bi-three-dots"></span>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Saiba mais</a>
          </li>
          <li class="nav-item profile-dropdown">
            <button
              class="btn btn-link"
              id="usuario"
              style="font-size: 14px; text-decoration: none"
            >
              <img
                id="userPhoto"
                src=""
                alt="Foto do Usuário"
                style="
                  width: 30px;
                  height: 30px;
                  border-radius: 50%;
                  object-fit: cover;
                  display: none;
                "
              />
              <i id="userIcon"
                class="bi bi-person-circle"
                style="
                font-size: 250%;
                color: #ccc"
              ></i>
              <span>Nome do Usuário</span>
            </button>
            <!-- Dropdown menu movido para dentro do item de lista -->
            <div id = "dropzinho" class= "dropdown-menu" >

              <a class="dropdown-item" href="inicio1.html"
                ><i class="bi bi-box-arrow-right"></i> Sair</a
              >
            </div>
          </li>
        </ul>
